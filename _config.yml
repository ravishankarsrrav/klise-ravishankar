# Site settings
title: Ravishankar S R | \#Kubernetes \#Python \#Noodle.AI \#React \#Software \#Engineer # site title
description: >- # site description
  Ravishankar S R | Full Stack Developer specializing in Kubernetes, Docker, Golang, Python, React, Vue.
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/rav.jpeg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/ravishankarsrrav/klise-ravishankar # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Ravishankar S R # author name
  bio: >- # tell to the world
    Startup enthusiast || Software Architect || Programmer || Developer || Technologist || Man of Action
  github: ravishankarsrrav # github username
  twitter: ravishankar_rav # twitter username
  email: ravishankarsr.rav@gmail.com # email adress
  avatar: /assets/img/rav.jpeg # change with your own avatar

# URL settings
url: "https://ravishankarsr.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
